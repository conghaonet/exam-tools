apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    dataBinding {
        enabled = true
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.app2m.exam"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
/*
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        suppressWarnings = true
        jvmTarget = '1.8'
    }
*/
    //@Parcelize 注解需要设置：experimental = true
    androidExtensions {
        experimental = true
    }
}

/*
kapt {
    generateStubs = true
}
*/

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:28.0.0-rc01'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    kapt group: 'com.android.databinding', name: 'compiler', version: "$gradle_plugin_version"
    implementation group: 'org.jetbrains.anko', name: 'anko-commons', version: "$anko_version"
//    implementation group: 'org.jetbrains.anko', name: 'anko-sdk15', version: "0.10.4"
    implementation "org.jetbrains.anko:anko-sdk25:$anko_version"
    implementation group: 'org.jetbrains.anko', name: 'anko-support-v4', version: "$anko_version"
    implementation group: 'org.jetbrains.anko', name: 'anko-appcompat-v7', version: "$anko_version"
    implementation group: 'org.jetbrains.anko', name: 'anko-recyclerview-v7', version: "$anko_version"
    implementation group: 'org.jetbrains.anko', name: 'anko-design', version: "$anko_version"
    implementation 'com.google.code.gson:gson:2.8.5'
}
